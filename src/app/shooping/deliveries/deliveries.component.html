<div class="container-fluid mt-5">
    <div class="alert alert-success" role="alert">
        Shopping cart
       </div>
    <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th> Name</th>
            <th>Address</th>
            <th>Date</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items;let i=index ">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.adress}}</td>
            <td ><span *ngIf="item.date">{{item.date  | date:'fullDate'}} AT {{item.date  | date:'shortTime'}}</span></td>
          
          </tr>
         
        </tbody>
      </table>
      
</div>
